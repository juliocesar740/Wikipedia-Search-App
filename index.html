<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wikipedia Search</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body data-language="english" data-colortheme="white">
	<header draggable="false">
		<div class="custom-settings">
			<div id="icon-theme"><img src="./img/moon.svg" alt="moon" draggable="false"></div>
			<div class="language-settings">
				<div class="choose-language-block"><span>Site Language:</span><span id="site-lg" style="color: #0094D8;">English</span><img id="arrow-symbol" data-arrow="arrow-down-black" src="./img/keyboard_arrow_down_black_24dp.svg" alt="arrow-down" draggable="false"></div>
				<div class="container-language">
					<div class="drop-down-language">
						<div class="flag-lg" data-language="english">
							<img src="./img/united-states_flag.png" alt="United-States-Flag" data-language="english"><span id="lg-en" data-language="english">English</span>
						</div>
						<div class="flag-lg" data-language="portuguese">
							<img src="./img/brazil-flag.svg" alt="Brasil-Flag" data-language="portuguese"><span id="lg-pt" data-language="portuguese">Portuguese</span>
						</div>
					</div>
               <div class="sign-up"></div>
				</div>
			</div>
		</div>
		<img id="wikipedia-img" draggable="false" src="./img/wikipedia-logo.png" alt="wikipedia-logo">
		<h1>Wikipedia Search</h1>
	</header>
	<main>
		<div class="container-input-text">
			<input type="text" id="inputText">
		</div>
		<div class="container-result"></div>
	</main>
	<script src="./js/app.js" type="module"></script>
</body>
</html>
